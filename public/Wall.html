		</div>
		<div id="sidebarSlider" style="display:none; "> 
		<div class="sidebar" style=" ">
		<div id="expand" style="margin:30px;">
			<button  class="sliderButton" id="newNoteButton" onclick="clearWall()">Clear Wall</button>
			<button  class="sliderButton" id="newLaneBut" onclick="addLanes()">New Lane</button>
			<button  class="sliderButton" id='add' onclick='newNoteWorkaround()'>New Note</button>		
			<button  class="sliderButton" id="SettingsButton" onclick="showSettings()">Settings</button>
			<button  class="sliderButton" id="screenCap" onclick="screenCap()">Screenshot</button>
		</div>
		</div>
		</div>	
	</div>

	
	 <div id="wrapper" class="wrapper" style="position: absolute;top: 230px;left: 30px; z-index:99; display:none">
		<div id="mainSettings" class="animate form" >
			<div class="closeBtn" style="cursor:pointer;">
				<img src="images/close-button.png " onclick="hideSettings(mainSettings),sideMenuOpen2()"/>
			</div>
				<h1 id="MainS">Settings</h1>
				<h2>
					<a class="SettingsBtn" onclick="goToPane(mainSettings, optionPaneOne)"> Privacy</a>
					<a class="SettingsBtn" onclick="goToPane(mainSettings, optionPaneTwo)">  Wall Size</a>
					
				</h2>
				<p>  

				<button class="confirmBtn" onclick="confirmSettings(this)">Confirm</button>
				</p>
			
		</div>
		
		<div id="optionPaneOne" class="animate form" style="display:none;">
			<div class="closeBtn" style="cursor:pointer;">
				<img src="images/close-button.png " onclick="hideSettings(optionPaneOne),sideMenuOpen2()"/>
			</div>
			<h1 id="MainS" onclick="goToPane(optionPaneOne, mainSettings)">Settings</h1>
			<h2>
				<a class="SettingsBtn"> Privacy</a>
				<a class="SettingsBtn" onclick="goToPane(optionPaneOne, optionPaneTwo)">  Wall Size</a>
			</h2>  
			<p> 


				<button class="confirmBtn" onclick="confirmSettings(this)" style="width:100px">Confirm</button>                                         
					<span>Privacy</span>
				<div class="styledSelect" style="width:200px;">
				<select style="width:201px;">
				<option title='Only users who have permission to access this wall will be able to see it.'>Private</option>
   				<option title='Any user can view this wall, though they will need a direct link to be able to access it.'>Public</option>
				</select>
				</div>
			</p>

		</div>

		<div id="optionPaneTwo" class="animate form" style="display:none;">
			<div class="closeBtn" style="cursor:pointer;">
				<img src="images/close-button.png " onclick="hideSettings(optionPaneTwo),sideMenuOpen2()"/>
			</div>
			<h1 id="MainS" onclick="goToPane(optionPaneTwo, mainSettings)">Settings</h1>
			<h2>
				<a class="SettingsBtn" onclick="goToPane(optionPaneTwo, optionPaneOne)"> Privacy</a>
				<a class="SettingsBtn" > Wall Size</a>
				
			</h2>  
			<p>
				<p>   
				<button class="confirmBtn" onclick="confirmSettings(this)" style="width:100px">Confirm</button>                                         
					<span>Wall Size</span>
				<div class="styledSelect" style="width:100px;">
				<select style="width:101px;">
   				<option title=''>1</option>
   				<option title=''>2</option>
   				<option title=''>3</option>
   				<option title=''>4</option>
   				<option title=''>5</option>
   				<option title=''>6</option>
   				<option title=''>7</option>
				</select>
				</div>
			</p>
		</div>
