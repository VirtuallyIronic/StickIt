<section>
	<div id="container_demo" >
		<div id="wrapper" class="wrapper" style="position: absolute; top: 230px; left: 30px; z-index:99;">
			<div id="login" class="animate form" >
				<h1>StickIt</h1>
				{{#each permission}}
				<p style="text-align: center;"> 
					<b>{{ user.username }}</b> has {{ permission }} permission
					<p style="text-align: center;">
						<a href="#" class="to_button" onclick="makeView({{ id }})">Grant Viewer</a>&nbsp;
						<a href="#" class="to_button" onclick="makePost({{ id }})">Grant Poster</a>&nbsp;
						<a href="#" class="to_button" onclick="makeAdmin({{ id }})">Grant Admin</a>&nbsp;
						<a href="#" class="to_button" onclick="removePermission({{ id }})">Remove Permission</a>
					</p>
				</p>
				{{/each}}
			</div>
		</div>
	</div>
</section>
